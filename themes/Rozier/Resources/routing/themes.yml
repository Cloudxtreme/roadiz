themesEditPage:
    path:     /edit/{themeId}
    defaults: { _controller: Themes\Rozier\Controllers\ThemesController::editAction }
    requirements: { themeId : "[0-9]+" }
themesAddPage:
    path:     /add
    defaults: { _controller: Themes\Rozier\Controllers\ThemesController::addAction }
themesDeletePage:
    path:     /delete/{themeId}
    defaults: { _controller: Themes\Rozier\Controllers\ThemesController::deleteAction }
    requirements: { themeId : "[0-9]+" }
themesSummaryPage:
    path:      /summary
    defaults: { _controller: Themes\Rozier\Controllers\ThemesController::summaryAction }
themesSettingPage:
    path:      /setting
    defaults: { _controller: Themes\Rozier\Controllers\ThemesController::settingAction }
themesImportSettings:
    path:     /import/settings/{themeId}
    defaults: { _controller: RZ\Roadiz\CMS\Controllers\ImportController::importSettingsAction, themeId: null }
    requirements:
        filename: "^[a-zA-Z_/\.-]+$"
        themeId: "[0-9]+"
themesImportGroups:
    path:     /import/groups/{themeId}
    defaults: { _controller: RZ\Roadiz\CMS\Controllers\ImportController::importGroupsAction, themeId: null }
    requirements:
        filename: "^[a-zA-Z_/\.-]+$"
        themeId: "[0-9]+"
themesImportRoles:
    path:     /import/roles/{themeId}
    defaults: { _controller: RZ\Roadiz\CMS\Controllers\ImportController::importRolesAction, themeId: null }
    requirements:
        filename: "^[a-zA-Z_/\.-]+$"
        themeId: "[0-9]+"
themesImportNodes:
    path:     /import/nodes/{themeId}
    defaults: { _controller: RZ\Roadiz\CMS\Controllers\ImportController::importNodesAction, themeId: null }
    requirements:
        filename: "^[a-zA-Z_/.-]+$"
        id: "[0-9]+"
themesImportNodeTypes:
    path:     /import/nodetypes/{themeId}
    defaults: { _controller: RZ\Roadiz\CMS\Controllers\ImportController::importNodeTypesAction }
    requirements:
        filename: "^[a-zA-Z_/.-]+$"
        themeId: "[0-9]+"
themesImportTags:
    path:     /import/tags/{themeId}
    defaults: { _controller: RZ\Roadiz\CMS\Controllers\ImportController::importTagsAction }
    requirements:
        filename: "^[a-zA-Z_/.-]+$"
        themeId: "[0-9]+"
themesImportPage:
    path:     /import/{id}
    defaults: { _controller:Themes\Rozier\Controllers\ThemesController::importAction }
    requirements: { id : "[0-9]+" }
